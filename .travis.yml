language: r
dist: focal
latex: false

branches:
  only:
  - master

cache:
  packages: yes
directories:
  - $HOME/bin

script:
- Rscript -e 'blogdown::install_hugo()'
- Rscript -e 'blogdown::build_site()'

deploy:
  provider: pages
  repo: brownag/brownag.github.io
  target_branch: master

skip_cleanup: true
github_token: $GITHUB_TOKEN
on:
  branch: master
local_dir: public
fqdn: travis-blogdown.yihui.name
